[build-system]
requires = ["hatchling>=1.24.2"]
build-backend = "hatchling.build"

[project]
name = "discordia"
version = "0.1.0"
description = "A Discord bot framework using Pydantic models with SQLModel persistence and JSONL logging."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
  "interactions.py>=5.0.0",
  "pydantic>=2.0.0",
  "pydantic-settings>=2.0.0",
  "sqlmodel>=0.0.14",
  "mirascope>=1.0.0",
  "aiofiles>=23.0.0",
  "python-dotenv>=1.0.0",
  "aiosqlite>=0.19.0",
]

[project.optional-dependencies]
dev = [
  "pytest>=7.0.0",
  "pytest-asyncio>=0.21.0",
  "pytest-cov>=4.0.0",
  "mypy>=1.5.0",
  "ruff>=0.1.0",
]

[tool.ruff]
line-length = 120
select = ["E", "F", "I"]
ignore = []

[tool.mypy]
strict = true
python_version = "3.11"

[tool.pytest.ini_options]
asyncio_mode = "auto"
